<!DOCTYPE html>
<html lang="es">

<head>
    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador de Perros</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-color: #6366f1;
                --primary-hover: #4f46e5;
                --secondary-color: #ec4899;
                /* Pink for cats */
                --secondary-hover: #db2777;
                --bg-color: #f8fafc;
                --card-bg: #ffffff;
                --text-color: #1e293b;
                --text-secondary: #64748b;
                --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
                --radius: 12px;
            }

            padding: 20px;
            background: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            margin-bottom: 20px;
            }

            .toggle-container {
                display: flex;
                gap: 10px;
            }

            .btn-toggle {
                padding: 8px 16px;
                border: 2px solid transparent;
                border-radius: 20px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s;
                background: #f1f5f9;
                color: #64748b;
            }

            .btn-toggle.active {
                background: var(--primary-color);
                color: white;
            }

            .btn-toggle.active.cat-mode {
                background: var(--secondary-color);
            }

            /* Hero Section */
            .hero {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
                margin-bottom: 40px;
                text-align: center;
                transition: background 0.5s;
            }

            .hero.cat-theme {
                background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            }

            .hero-card {
                background: var(--card-bg);
                padding: 20px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                max-width: 400px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .hero-img {
                width: 100%;
                height: 300px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 16px;
            }

            .hero-title {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 16px;
                text-transform: capitalize;
            }

            .btn-random {
                background-color: var(--primary-color);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.2s, transform 0.2s;
                font-weight: 500;
            }

            .btn-random:hover {
                background-color: var(--primary-hover);
                transform: scale(1.05);
            }

            .btn-random.cat-theme {
                background-color: var(--secondary-color);
            }

            .btn-random.cat-theme:hover {
                background-color: var(--secondary-hover);
            }

            /* Grid Section */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 24px;
                margin-bottom: 40px;
            }

            @media (min-width: 768px) {
                .grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            @media (min-width: 1024px) {
                .grid {
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            /* Card Styles */
            .card {
                background: var(--card-bg);
                border: 2px solid transparent;
                /* Prepare for colored borders */
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 16px;
                transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .card:hover {
                transform: translateY(-8px);
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
            }

            /* Colorful Grid Borders */
            .card:nth-child(3n+1) {
                border-color: #fca5a5;
            }

            /* Red-ish */
            .card:nth-child(3n+2) {
                border-color: #86efac;
            }

            /* Green-ish */
            .card:nth-child(3n+3) {
                border-color: #93c5fd;
            }

            /* Blue-ish */

            .card:nth-child(3n+1):hover {
                background-color: #fef2f2;
            }

            .card:nth-child(3n+2):hover {
                background-color: #f0fdf4;
            }

            .card:nth-child(3n+3):hover {
                background-color: #eff6ff;
            }


            .card-img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 12px;
                background-color: #eee;
                transition: transform 0.3s;
            }

            .card:hover .card-img {
                transform: scale(1.02);
            }

            .card-info {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .card-name {
                font-size: 1.25rem;
                font-weight: 600;
                text-transform: capitalize;
                color: var(--text-color);
            }

            .card-detail {
                font-size: 0.9rem;
                color: var(--text-secondary);
            }

            .card-detail strong {
                color: var(--text-color);
            }

            /* Pagination */
            .pagination {
                display: flex;
                justify-content: center;
                gap: 16px;
                align-items: center;
            }

            .btn-page {
                background-color: white;
                border: 1px solid #cbd5e1;
                padding: 8px 16px;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .btn-page:hover:not(:disabled) {
                border-color: var(--primary-color);
                color: var(--primary-color);
                transform: scale(1.05);
            }

            .btn-page:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            #page-info {
                font-weight: 500;
            }
        </style>
    </head>

<body>

    <header>
        <div class="toggle-container">
            <button id="btn-dog-mode" class="btn-toggle active">üê∂ Perros</button>
            <button id="btn-cat-mode" class="btn-toggle">üê± Gatos</button>
        </div>
    </header>

    <!-- Hero Section -->
    <div id="hero-section" class="hero">
        <div class="hero-card">
            <img id="hero-img" class="hero-img" src="" alt="Mascota Aleatoria">
            <h2 id="hero-name" class="hero-title">Cargando...</h2>
            <button id="btn-random" class="btn-random">¬°Otra Mascota!</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div id="dog-grid" class="grid">
            <!-- Cards will be injected here -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prev-btn" class="btn-page">Anterior</button>
            <span id="page-info">P√°gina 1</span>
            <button id="next-btn" class="btn-page">Siguiente</button>
        </div>
    </div>

    <script src="pendejada1.js"></script>
</body>

</html>
