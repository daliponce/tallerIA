<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-container">

            <div class="stat-row">

                    <div class="progress-bar-fill" id="hunger-bar" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-row">
                <span class="stat-label">Energ√≠a</span>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="energy-bar" style="width: 100%"></div>
                </div>
            </div>
            <div class="stat-row">
                <span class="stat-label">Felicidad</span>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="happiness-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="taco.feed()">üçñ Alimentar</button>
            <button onclick="taco.sleep()">üí§ Dormir</button>
            <button onclick="taco.play()">üß∂ Jugar</button>

    </div>

</body>

</html>
